<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố </title>
</head>
<body>
<script>
    let n = prompt('Nhập giá trị của n')
    if(n == 2){
        alert('n là số nguyên tố ')
    }else{
        let check = true;
        for(let i =2 ; i < n ; i++){
            if(n % i ==0){
                check = false;
                break;
            }
        }
        if (check == true){
            alert('n là số nguyên tố')
        }else{
            alert('n không là số nguyên tố ')
        }
    }
    var i = 5;
    console.log(i);
</script>
</body>
</html>
